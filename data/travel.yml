title : "Getting There"
content: "We have planned to travel together via bus from Veracruz International Airport to Coatepec and Zimpizahua where the wedding will be held. All you have to do is get to Veracruz International Airport!"
style: "style1 medium onscroll-fade-in"
items:
  # feature item loop
  - name : "Plane"
    content : "Veracruz International Airport (VER) is served by United Airlines, Aeroméxico, and VivaAerobús. <br><br>We <strong>recommend</strong> that you join us on the bus from the airport, the drive is about 3.5 - 4 hrs."
    style : "solid style1 major fa-plane-arrival"
    button:
