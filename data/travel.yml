  - name : "Bus"
    content : "We will depart Veracruz International Airport around <strong>8pm on Thursday November 4th 2021.</strong><br><br>We will arrive back to Veracruz International Airport around <strong>9am on Monday November 8th.</strong>"
    style : "solid style1 major fa-bus" 
